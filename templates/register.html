<!DOCTYPE html>

<html>
     <head>
         <title>Registration Page</title>
     </head>

    <body style="background-color:powderblue">

    <h1> Register here</h1>

    {% if message %}
     <p style="color:red">{{ message }}</p>
    {% endif %}

    <form action="/perform_registration" method="post">
        <label>Enter Name</label><br>
        <input type="text", name="user_ka_name", required><br>
        <label>Enter Email</label><br>
        <input type="email" name="user_ka_email" required><br>
        <label>Enter Password</label><br>
        <input type="password" name="user_ka_password" required><br><br>
        <input type="submit" value="Register">
    </form>
    <p>Already member? <a href="/">Login here</a></p>
    </body>
</html>
